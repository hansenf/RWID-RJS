<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React</title>
    </head>
    <body>
        <div id="container"></div>

        <!-- Include Babel.js to transcompile JSX Code -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- Include React and ReactDOM -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script type="text/babel">
            //pure react or javascript code
            
            //get container div
            let container = document.getElementById("container");

            //declare component logic
            class Logic extends React.Component {
                expression(a, b){
                    return a+b;
                }
                render(){
                    let permission = this.expression(4,1);
                    let lightred = {color: "#FF6F59"}
                    // if and else
                    if (permission == 5){
                        return(
                            <div>
                                <h3 style={lightred}>You are successfully Login :) Welcome daily</h3>
                            </div>
                            );
                    }else {
                        return(
                            <div>
                                <h3>Sorry, you don't have permission to enter...!</h3>
                            </div>
                            );
                    }
                }
            }

            //render UI in real DOM
            ReactDOM.render(<Logic />, container);
        </script>
    </body>
</html>
